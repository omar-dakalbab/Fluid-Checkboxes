<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fluid Checkboxes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="demo">
  <div class="demo__title">Checkboxes</div>
  <div class="demo__content">
    <label class="switcher">
      <input type="checkbox"/>
      <div class="switcher__indicator"></div><span>Normal</span>
    </label><br/><br/>
    <label class="switcher">
      <input type="checkbox" checked="checked"/>
      <div class="switcher__indicator"></div><span>Checked</span>
    </label><br/><br/>
    <label class="switcher">
      <input type="checkbox" disabled="disabled"/>
      <div class="switcher__indicator"></div><span>Disabled</span>
    </label><br/><br/>
    <label class="switcher">
      <input type="checkbox" disabled="disabled" checked="checked"/>
      <div class="switcher__indicator"></div><span>Disabled</span>
    </label>
  </div>
</div>
  
</body>
</html>
